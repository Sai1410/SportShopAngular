<nav class="navbar adminPanel">
	<div class="container-fluid">
		<div class="navbar-header">Admin Panel</div>
		<ul class="nav navbar-nav navbar-right bag">
			<li>
				<button routerLink="/Bag">Bag</button>
			</li>
			<li>
				<button routerLink="/UserPanel">User Panel</button>
			</li>

<div class="LoginData">
	<div class="form-group text-center ">
		<label for="usr">Login:</label> <input type="text"
			class="form-control" [(ngModel)]="userData.login">
	</div>

	<div class="form-group text-center">
		<label for="usr">Password:</label> <input type="password"
			class="form-control" id="usr" [(ngModel)]="userData.password">
		<label *ngIf="message != ''"> {{message | uppercase}} </label>
	</div>

	<button class="btn" (click)="authenticate()">Log in</button>
	<button class="btn" routerLink="/Products">Go back to products</button>
</div>
